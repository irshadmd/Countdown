<!DOCTYPE html>
<html>
<head>
	<title>Multiple Countdown</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<style>
		ul{
			list-style-type: none;
			text-align: center;
		}
		ul li{
			font-size: 40px;
			display: inline-block;
			color: red;
		}
		.box{
			border:2px solid black;
			border-radius: 10px;
			padding: 3%;
			margin:5%;
			width: 40%;
			text-align: center;
		}
		h1{
		 	text-align: center;
			font-size: 40px;
		}
		.dot::after{
			content: ":";
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Multiple Countdowns</h1>
			<div class="col-md-3 box">
				<ul data-countdown="2021-05-08">
					<li data-days="00" class="dot">00</li>
					<li data-hours="00" class="dot">00</li>
					<li data-minuts="00" class="dot">00</li>
					<li data-seconds="00">00</li>
				</ul>
			</div>
			<div class="col-md-3 box">
				<ul data-countdown="2022-05-08">
					<li data-days="00" class="dot">00</li>
					<li data-hours="00" class="dot">00</li>
					<li data-minuts="00" class="dot">00</li>
					<li data-seconds="00">00</li>
				</ul>
			</div>
			<div class="col-md-3 box">
				<ul data-countdown="2023-05-08">
					<li data-days="00" class="dot">00</li>
					<li data-hours="00" class="dot">00</li>
					<li data-minuts="00" class="dot">00</li>
					<li data-seconds="00">00</li>
				</ul>
			</div>
			<div class="col-md-3 box">
				<ul data-countdown="2024-05-08">
					<li data-days="00" class="dot">00</li>
					<li data-hours="00" class="dot">00</li>
					<li data-minuts="00" class="dot">00</li>
					<li data-seconds="00">00</li>
				</ul>
			</div>
		</div>
	</div>

	<script>
		$('[data-countdown]').each(function(){
			var $deadline=new Date($(this).data('countdown')).getTime();
			var $this = $(this);			
			
			var x=setInterval(function(){
				var now=new Date().getTime();
				var t=$deadline-now;

				var $dataDays=$this.children('[data-days]');
				var $dataHours=$this.children('[data-hours]');
				var $dataMinuts=$this.children('[data-minuts]');
				var $dataSeconds=$this.children('[data-seconds]');

				var days=Math.floor(t/(1000*60*60*24));
				var hours=Math.floor(t%(1000*60*60*24)/(1000*60*60));
				var minuts=Math.floor(t%(1000*60*60)/(1000*60));
				var seconds=Math.floor(t%(1000*60)/(1000));
				
				if(days<10){
					days='0'+days;
				}
				if(hours<10){
					hours='0'+hours;
				}
				if(minuts<10){
					minuts='0'+minuts;
				}
				if(seconds<10){
					seconds='0'+seconds;
				}

				$dataDays.html(days);
				$dataHours.html(hours);
				$dataMinuts.html(minuts);
				$dataSeconds.html(seconds);
				//console.log(days+':'+hours+':'+minuts+':'+seconds)
				if(t <= 0){
					clearInterval(x);
					$dataDays.html('00');
					$dataHours.html('00');
					$dataMinuts.html('00');
					$dataSeconds.html('00');
				}

			},1000);
		})

	</script>
</body>
</html>
